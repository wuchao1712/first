<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>行内注入</title>
        <script src="lib/angular.min.js"></script>
    </head>
    <body ng-app="app">
    	<div ng-controller="ctrl">
    		{{name}}
    	</div>
    </body>
    <script type="text/javascript">
    var app = angular.module("app",[]);
    app.controller("ctrl",["$scope","$filter",function(a){
    	a.name = "zhangsan";
    }])
    </script>
</html>
