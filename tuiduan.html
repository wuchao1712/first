<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>推断式注入</title>
        <script src="lib/angular.min.js"></script>
    </head>
    <body ng-app="app">
    	<div ng-controller="ctrl">
    		{{name}}
    	</div>
    </body>
    <script type="text/javascript">
    var app = angular.module("app",[]);
    app.controller("ctrl",["$scope",function($scope){
    	$scope.name = "zhangsan"
    }])
    </script>
</html>
