<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>log服务</title>
        <script src="lib/angular.min.js"></script>
    </head>
    <body ng-app="app">
    	<div ng-controller="ctrl">
    		
    	</div>
    </body>
    <script type="text/javascript">
    var app = angular.module("app",[]);
    app.controller("ctrl",["$scope","$log",function($scope,$log){
    	$log.info("普通信息");
    	$log.warn("警告信息");
    	$log.error("错误信息");
    	$log.log("打印信息");
    	$log.debug("调错模式");
    }])
    </script>
</html>
